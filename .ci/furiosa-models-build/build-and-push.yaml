apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-and-push
  namespace: ci-furiosa-models
spec:
  workspaces:
    - name: source
  params:
    - name: DOCKERFILE
      description: The name of the Dockerfile
      default: "Dockerfile"
    - name: BUILDKIT_IMAGE
      description: The name of the Buildkit image
      default: "docker.io/moby/buildkit:v0.9.3"
  resources:
    outputs:
      - name: image
        type: image
  steps:
    - name: build-and-push
      image: $(params.BUILDKIT_IMAGE)
      workingDir: /workspace/source
      securityContext:
        privileged: true
      script: |
        #!/usr/bin/env ash
        set -eu

        url=$(resources.outputs.image.url)
        ls

        buildctl-daemonless.sh --debug build \
                --progress=plain \
                --frontend=dockerfile.v0 \
                --opt filename=$(params.DOCKERFILE) \
                --opt target=image \
                --local context=. --local dockerfile=. \
                --output type=local,dest=.

      resources:
        requests:
          memory: 4Gi
          cpu: 4
        limits:
          memory: 4Gi
          cpu: 4
