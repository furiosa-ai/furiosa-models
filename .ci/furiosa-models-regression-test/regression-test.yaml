apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: regression-test-with-npu
  namespace: ci-furiosa-models
spec:
  workspaces:
    - name: source
    - name: furiosa-apt-credential
      mountPath: /etc/apt/auth.conf.d
      readOnly: true
    - name: aws-credential
      mountPath: /root/.aws
    - name: internal-pypi-secret
      mountPath: /root/.netrc
      readOnly: true
    - name: furiosa-models-dvc-cache
      mountPath: /dvc-cache
    - name: furiosa-models-pip-cache
      mountPath: /root/.cache/pip
    - name: furiosa-models-compiler-cache
      mountPath: /root/.cache/furiosa
    - name: furiosa-models-dataset
      mountPath: /furiosa-models-dataset
  params:
    - name: modelName
      description: Name of the model to run the regression test
  resources:
    inputs:
      - name: image
        type: image
  steps:
    - name: regression-test-with-npu
      env:
        - name: "PIP_EXTRA_INDEX_URL"
          value: "https://internal-pypi.furiosa.dev/simple"
      image: $(resources.inputs.image.url)
      workingDir: /workspace/source
      script: |
        #!/usr/bin/env bash
        set -e
        set -x

        rm -rf tests/data
        ln -s /furiosa-models-dataset tests/data

        make regression-test-$(params.modelName)

      resources:
        requests:
          memory: 32Gi
          cpu: 16
          alpha.furiosa.ai/npu: 1
        limits:
          memory: 32Gi
          cpu: 16
          alpha.furiosa.ai/npu: 1
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: regression-test-report
  namespace: ci-furiosa-models
spec:
  workspaces:
    - name: source
  resources:
    inputs:
      - name: image
        type: image
  params:
    - name: GITHUB_TOKEN_SECRET_NAME
      description: |
        The name of the Kubernetes Secret that contains the GitHub token.
      type: string
      default: github

    - name: GITHUB_TOKEN_SECRET_KEY
      description: |
        The key within the Kubernetes Secret that contains the GitHub token.
      type: string
      default: token

    - name: prNumber
  steps:
    - name: regression-test-report
      env:
        - name: GITHUBTOKEN
          valueFrom:
            secretKeyRef:
              name: $(params.GITHUB_TOKEN_SECRET_NAME)
              key: $(params.GITHUB_TOKEN_SECRET_KEY)
      image: $(resources.inputs.image.url)
      workingDir: /workspace/source
      script: |
        #!/usr/bin/env bash

        git config --global --add safe.directory /workspace/source
        git log -n1 --format="%C(auto) %h %s" > report.txt
        echo "\`\`\`" >> report.txt
        py.test-benchmark compare >> report.txt
        echo "\`\`\`" >> report.txt

        gh issue comment $(params.prNumber)--body-file report.txt

      resources:
        requests:
          memory: 8Gi
          cpu: 4
        limits:
          memory: 8Gi
          cpu: 4
