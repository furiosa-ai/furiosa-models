[build-system]
requires = ["setuptools", "wheel", "setuptools-rust"]

[project]
name = "furiosa-models"
version = "0.8.0-dev"
authors = [{ name = "FurioaAI Inc.", email = "pkg@furiosa.ai" }]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
description = "Furiosa Models"
requires-python = "~=3.7"
dependencies = [
    "furiosa-common == 0.8.*",
    "furiosa-registry == 0.8.*",
    "furiosa-runtime == 0.8.*",

    "onnx",
    "onnxruntime",
    "opencv-python-headless",
    "pycocotools",
    "timm",
    "torch",
    "torchvision",
    "dvc[s3]",
    "pydantic",
    # Protobuf major version change issue: https://github.com/furiosa-ai/furiosa-artifacts/issues/23
    "protobuf < 4.0dev",

    "segmentation_models_pytorch",
    "pretrainedmodels",
    "effdet",

    "cbox_decode @ git+https://github.com/furiosa-ai/furiosa-artifacts.git#subdirectory=furiosa/models/vision/yolov5/box_decode/cbox_decode"
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio ~= 0.17.2",
]

[project.urls]
Home = "https://furiosa.ai"
Documentation = "https://github.com/furiosa-ai/furiosa-models"
"Bug Tracker" = "https://github.com/furiosa-ai/furiosa-models/issues"
"Source Code" = "https://github.com/furiosa-ai/furiosa-models"

[tool.black]
skip-string-normalization = true
line-length = 100
target-version = ["py37", "py38", "py39"]
extend-exclude = """
(
  ^/thirdparty
  | /generated/
)
"""

[tool.isort]
force_sort_within_sections = true
known_first_party = ["furiosa"]
line_length = 100
profile = "black"
extend_skip_glob = ["thirdparty/**", "**/generated/**"]
