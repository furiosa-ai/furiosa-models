[build-system]
requires = ["setuptools", "wheel", "setuptools-rust"]

[project]
name = "furiosa-models"
version = "0.9.0.dev0"
authors = [{ name = "FurioaAI Inc.", email = "pkg@furiosa.ai" }]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
description = "Furiosa Models"
requires-python = "~=3.7"
dependencies = [
    "furiosa-common == 0.8.*",
    "furiosa-registry == 0.8.*",
    "furiosa-runtime == 0.8.*",

    "aiofiles ~= 22.1.0",
    "aiohttp ~= 3.8.3",
    "opencv-python-headless ~= 4.6",
    "timm ~= 0.4",
    "torch ~= 1.13",
    "torchvision ~= 0.14",
    "pydantic ~= 1.10",

    "numpy ~= 1.21",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-benchmark == 4.0.0",
    "pytest-asyncio ~= 0.17.2",
]
dvc = [
    "dvc[s3]",
]

[tool.pytest.ini_options]
addopts = "--benchmark-autosave"

[project.urls]
Home = "https://furiosa.ai"
Documentation = "https://github.com/furiosa-ai/furiosa-models"
"Bug Tracker" = "https://github.com/furiosa-ai/furiosa-models/issues"
"Source Code" = "https://github.com/furiosa-ai/furiosa-models"

[tool.black]
skip-string-normalization = true
line-length = 100
target-version = ["py37", "py38", "py39"]
extend-exclude = """
(
  ^/thirdparty
  | /generated/
  | /tests/data/
  | /.dvc/
)
"""

[tool.isort]
force_sort_within_sections = true
known_first_party = ["furiosa"]
line_length = 100
profile = "black"
extend_skip_glob = ["thirdparty/**", "**/generated/**", "tests/data/**", ".dvc/**"]
